<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сенсорна Картка Навігації</title>
    <style>
        body {
            position: absolute;
            margin: px;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navigation-image {
            width: 100%;
            max-width: 1000px; /* Встановіть відповідну ширину */
            height: auto;
            display: block;
            margin: 10px auto;
            
        }
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            pointer-events: none;
            white-space: nowrap;
            font-size: 14px;
            display: none;
            z-index: 1000;
            transform: translate(-50%, -100%);
        }
    </style>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="/image/l5map.jpg" usemap="#image-map" class="navigation-image" alt="Навігація">

    <map name="image-map">
        <area coords="339,66,523,366,157,367" shape="poly" data-tooltip="Област 1: Опис інформації для області 1">
        <area coords="342,63,714,66,528,363" shape="poly" data-tooltip="Област 2: Опис інформації для області 2">
        <area coords="718,67,884,367,532,367" shape="poly" data-tooltip="Област 3: Опис інформації для області 3">
        <area coords="884,371,714,670,529,371" shape="poly" data-tooltip="Област 4: Опис інформації для області 4">
        <area coords="709,670,342,673,523,371" shape="poly" data-tooltip="Област 5: Опис інформації для області 5">
        <area coords="338,675,154,370,522,369" shape="poly" data-tooltip="Област 6: Опис інформації для області 6">
    </map>

    <div id="tooltip"></div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const areas = document.querySelectorAll('area');

        areas.forEach(area => {
            area.addEventListener('mousemove', (e) => {
                const tooltipText = area.getAttribute('data-tooltip');
                if (tooltipText) {
                    tooltip.style.display = 'block';
                    tooltip.textContent = tooltipText;
                    const x = e.pageX;
                    const y = e.pageY;
                    tooltip.style.left = x + 'px';
                    tooltip.style.top = y + 'px';
                }
            });

            area.addEventListener('mouseenter', () => {
                const tooltipText = area.getAttribute('data-tooltip');
                if (tooltipText) {
                    tooltip.style.display = 'block';
                    tooltip.textContent = tooltipText;
                }
            });

            area.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
