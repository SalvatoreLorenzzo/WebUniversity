<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання з JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Завдання з JavaScript</h1>

    <div class="task">
        <h2>1. Прості числа від 0 до 100</h2>
        <button onclick="task1()">Показати результат</button>
        <div class="result" id="result1"></div>
    </div>

    <div class="task">
        <h2>2. Виведення чисел від 0 до 10</h2>
        <button onclick="task2()">Показати результат</button>
        <div class="result" id="result2"></div>
    </div>

    <div class="task">
        <h2>3. Ділення числа 10000 на 2 поки результат не стане менше 50</h2>
        <button onclick="task3()">Показати результат</button>
        <div class="result" id="result3"></div>
    </div>

    <div class="task">
        <h2>4. Визначення пори року та назви місяця</h2>
        <button onclick="task4()">Ввести номер місяця</button>
        <div class="result" id="result4"></div>
    </div>

    <div class="task">
        <h2>5. Конвертація температури з Цельсія в Фаренгейт</h2>
        <button onclick="task5()">Ввести температуру</button>
        <div class="result" id="result5"></div>
    </div>

    <div class="task">
        <h2>6. Виведення дня тижня за числом</h2>
        <button onclick="task6()">Ввести число від 1 до 7</button>
        <div class="result" id="result6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
