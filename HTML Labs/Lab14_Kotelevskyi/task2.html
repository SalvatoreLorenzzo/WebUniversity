<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивний макет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container-fluid {
      height: 100vh;
    }
    .row {
      height: 100%;
    }
    .block {
      border: 1px solid lightgray;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .block-1 { background-color: #007bff; color: white; }
    .block-2 { background-color: #ffc107; color: black; }
    .block-3 { background-color: #dc3545; color: white; }

    @media (min-width: 1200px) {
      .block-1, .block-2, .block-3 { height: 100vh; }
    }
    @media (max-width: 767.98px) {
      .block { height: calc(100vh / 3); }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-12 block block-1">#1</div>
      <div class="col-lg-3 col-md-4 col-12 block block-2">#2</div>
      <div class="col-lg-3 col-md-12 col-12 block block-3">#3</div>
    </div>
  </div>
</body>
</html>
