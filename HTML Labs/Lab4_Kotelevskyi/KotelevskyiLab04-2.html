<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Біжучі рядки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .marquee {
            width: 100%;
            height: 50px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marquee p {
            position: absolute;
            white-space: nowrap;
        }

        /* Коливання з боку в бік */
        @keyframes swing {
            0%, 100% { transform: translateX(-10%); }
            50% { transform: translateX(10%); }
        }

        /* Пробігає справа наліво */
        @keyframes left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Зліва направо та зупиняється */
        @keyframes rightStop {
            0% { transform: translateX(-100%); }
            70% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }

        /* З різними режимами запізнення */
        @keyframes delay {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .swing { animation: swing 4s ease-in-out infinite; background-color: lightblue; }
        .left { animation: left 10s linear infinite; background-color: lightcoral; }
        .rightStop { animation: rightStop 7s ease-out forwards; background-color: lightgreen; }
        .delay1 { animation: delay 12s linear infinite; background-color: lightyellow; }
        .delay2 { animation: delay 15s linear infinite; background-color: lightgrey; animation-delay: -3s; }
    </style>
</head>
<body>
    <div class="marquee swing"><p>Коливається з боку в бік</p></div>
    <div class="marquee left"><p>Пробігає справа наліво</p></div>
    <div class="marquee rightStop"><p>Зліва направо та зупиняється</p></div>
    <div class="marquee delay1"><p>Запізнення 1</p></div>
    <div class="marquee delay2"><p>Запізнення 2</p></div>
</body>
</html>
