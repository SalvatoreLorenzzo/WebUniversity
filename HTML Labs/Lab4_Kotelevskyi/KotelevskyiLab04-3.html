<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>IvanennkoLab04-3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .marquee {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
        }
        .marquee:nth-child(1) {
            background-color: #f0f8ff; /* AliceBlue */
        }
        .marquee:nth-child(2) {
            background-color: #faebd7; /* AntiqueWhite */
        }
        .marquee:nth-child(3) {
            background-color: #f5f5dc; /* Beige */
        }
        .marquee:nth-child(4) {
            background-color: #ffe4c4; /* Bisque */
        }
        .marquee:nth-child(5) {
            background-color: #ffebcd; /* BlanchedAlmond */
        }
        .marquee-content {
            position: absolute;
            width: 100%;
        }
        /* 1. Текст та рисунки у рядку коливаються */
        #marquee1 .marquee-content {
            top: 0;
            animation: bounce 3s infinite;
        }
        /* 2. Послідовність рисунків пробігає знизу до гори та з’являється знову */
        #marquee2 .marquee-content {
            top: 100px;
            animation: bottomToTop 5s linear infinite;
        }
        /* 3. Послідовність рисунків пробігає згори до низу із зупинкою у границі області */
        #marquee3 .marquee-content {
            top: -100px;
            animation: topToBottom 5s linear forwards;
        }
        /* 4. Перший рядок з режимом запізнення */
        #marquee4 .marquee-content {
            top: 0;
            animation: delay1 4s infinite;
        }
        /* 5. Другий рядок з іншим режимом запізнення */
        #marquee5 .marquee-content {
            top: 0;
            animation: delay2 4s infinite;
        }

        @keyframes bounce {
            0%, 100% { top: 0; }
            50% { top: 20px; }
        }
        @keyframes bottomToTop {
            0% { top: 100px; }
            100% { top: -100px; }
        }
        @keyframes topToBottom {
            0% { top: -100px; }
            100% { top: 0; }
        }
        @keyframes delay1 {
            0% { top: 0; }
            25% { top: 25px; }
            50% { top: 50px; }
            75% { top: 75px; }
            100% { top: 0; }
        }
        @keyframes delay2 {
            0% { top: 0; }
            50% { top: 50px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>

<!-- 1. Текст та рисунки у рядку коливаються -->
<div id="marquee1" class="marquee">
    <div class="marquee-content">
        <img src="/image/ocean.jpg" alt="Ocean" style="display: block; margin: 0 auto;" height="60">
        <p style="text-align: center;">Коливання тексту та рисунка</p>
    </div>
</div>

<!-- 2. Послідовність рисунків пробігає знизу до гори та з’являється знову -->
<div id="marquee2" class="marquee">
    <div class="marquee-content" style="text-align: center;">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
    </div>
</div>

<!-- 3. Послідовність рисунків пробігає згори до низу із зупинкою у границі області -->
<div id="marquee3" class="marquee">
    <div class="marquee-content" style="text-align: center;">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
        <img src="/image/ocean.jpg" alt="Ocean" height="80">
    </div>
</div>

<!-- 4. Рядок з текстом та першим режимом запізнення -->
<div id="marquee4" class="marquee">
    <div class="marquee-content">
        <p style="text-align: center;">Текст з першим запізненням</p>
    </div>
</div>

<!-- 5. Рядок з текстом та іншим режимом запізнення -->
<div id="marquee5" class="marquee">
    <div class="marquee-content">
        <p style="text-align: center;">Текст з другим запізненням</p>
    </div>
</div>

</body>
</html>
