<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffff;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #ccffff;
        }
        h1 {
            text-align: center;
            color: red;
        }
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        td:first-child {
            width: 50%;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 3px;
        }
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .buttons button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анкета</h1>
        <form>
            <table>
                <tr>
                    <td>1. Прізвище</td>
                    <td><input type="text" name="surname" required></td>
                </tr>
                <tr>
                    <td>2. Ім'я, по батькові</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>3. Число і рік народження</td>
                    <td><input type="text" name="birth_date" required></td>
                </tr>
                <tr>
                    <td>4. Домашня адреса</td>
                    <td><input type="text" name="address" required></td>
                </tr>
                <tr>
                    <td>5. Місце навчання (роботи)</td>
                    <td><input type="text" name="workplace" required></td>
                </tr>
                <tr>
                    <td>6. Домашній (робочий) телефон</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>7. E-mail</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>8. Область наукових інтересів</td>
                    <td>
                        <ol>
                            <li><input type="text" name="interest1"></li>
                            <li><input type="text" name="interest2"></li>
                            <li><input type="text" name="interest3"></li>
                            <li><input type="text" name="interest4"></li>
                            <li><input type="text" name="interest5"></li>
                            <li><input type="text" name="interest6"></li>
                        </ol>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button type="reset">Відмінити введення</button>
                <button type="submit">Надіслати дані та перейти до 2 етапу реєстрації</button>
            </div>
        </form>
    </div>
</body>
</html>
